<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Emergency Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="text-center py-3">
        <h1>Emergency Assist</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="emergency">Select Your Emergency:</label>
            <select id="emergency" class="form-control">
                <option value="">--Select an Emergency--</option>
                <option value="heart_attack">Heart Attack (Myocardial Infarction)</option>
                <option value="stroke">Stroke (Cerebrovascular Accident)</option>
                <option value="severe_allergic_reaction">Severe Allergic Reaction (Anaphylaxis)</option>
                <option value="asthma_attack">Asthma Attack</option>
                <option value="choking">Choking</option>
                <option value="severe_bleeding">Severe Bleeding (Hemorrhage)</option>
                <option value="head_injury">Head Injury</option>
                <option value="seizure">Seizure</option>
                <option value="burns">Burns</option>
                <option value="shock">Shock (Hypovolemic, Septic, Anaphylactic)</option>
                <option value="fractures">Fractures (Broken Bones)</option>
                <option value="poisoning">Poisoning</option>
                <option value="drug_overdose">Drug Overdose</option>
                <option value="diabetic_emergencies">Diabetic Emergencies (Hypoglycemia, Hyperglycemia)</option>
                <option value="drowning">Drowning</option>
                <option value="heat_stroke">Heat Stroke</option>
                <option value="hypothermia">Hypothermia</option>
                <option value="cardiac_arrest">Cardiac Arrest</option>
                <option value="chest_pain">Chest Pain (Angina)</option>
                <option value="appendicitis">Appendicitis</option>
                <option value="acute_abdominal_pain">Acute Abdominal Pain</option>
                <option value="pulmonary_embolism">Pulmonary Embolism</option>
                <option value="deep_vein_thrombosis">Deep Vein Thrombosis (DVT)</option>
                <option value="spinal_injury">Spinal Injury</option>
                <option value="eye_injury">Eye Injury</option>
                <option value="electric_shock">Electric Shock</option>
                <option value="animal_bites_and_stings">Animal Bites and Stings</option>
                <option value="fainting">Fainting (Syncope)</option>
                <option value="pneumothorax">Pneumothorax (Collapsed Lung)</option>
                <option value="eclampsia">Eclampsia (Pregnancy-related Hypertension)</option>
            </select>
        </div>
        <button id="submit" class="btn btn-primary btn-block">Submit</button>
        <div id="response" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
